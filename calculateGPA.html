<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculate GPA</title>
    <link rel="stylesheet" href="gpaStyle.css">
    <script type = "text/javascript" src = "gpaCalculator.js">
    </script>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
</head>

<body>
    <!-- GPA calculator table -->
<form id="myform" action = "" >
    <table id="table1">
        <caption style="font-size: 2.5em; color: rgb(75,0,130); margin-bottom: 20px;">Calculate Your GPA </caption>
        <!-- the column headings --> 
        <tr>
            <th style="width: 270px;">Course name</th>
            <th> Credits </th>
            <th> Grade </th>
        </tr>

        <!-- the table data entries -->
        <tr>
            <td>
                <input class="course" type="text" name="course" value="Course1">
            </td>
            <td>
                <select id="credits1" class="credits">
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                </select>
            </td>
            <td>
                <select id="grade1" class="grade">
                    <option value="4.0"> A </option>
                    <option value="3.7"> A- </option>
                    <option value="3.3"> B+ </option>
                    <option value="3.0"> B </option>
                    <option value="2.7"> B- </option>
                    <option value="2.3"> C+ </option>
                    <option value="2.0"> C </option>
                    <option value="1.7"> C- </option>
                    <option value="1.3"> D+ </option>
                    <option value="1.0"> D </option>
                    <option value="0.0"> F </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input class="course" type="text" name="course" value="Course2">
            </td>
            <td>
                <select id="credits2" class="credits">
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                </select>
            </td>
            <td>
                <select id="grade2" class="grade">
                    <option value="4.0"> A </option>
                    <option value="3.7"> A- </option>
                    <option value="3.3"> B+ </option>
                    <option value="3.0"> B </option>
                    <option value="2.7"> B- </option>
                    <option value="2.3"> C+ </option>
                    <option value="2.0"> C </option>
                    <option value="1.7"> C- </option>
                    <option value="1.3"> D+ </option>
                    <option value="1.0"> D </option>
                    <option value="0.0"> F </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input class="course" type="text" name="course" value="Course3">
            </td>
            <td>
                <select id="credits3" class="credits">
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                </select>
            </td>
            <td>
                <select id="grade3" class="grade">
                    <option value="4.0"> A </option>
                    <option value="3.7"> A- </option>
                    <option value="3.3"> B+ </option>
                    <option value="3.0"> B </option>
                    <option value="2.7"> B- </option>
                    <option value="2.3"> C+ </option>
                    <option value="2.0"> C </option>
                    <option value="1.7"> C- </option>
                    <option value="1.3"> D+ </option>
                    <option value="1.0"> D </option>
                    <option value="0.0"> F </option>
                </select>
            </td>
        </tr>
    </form>
        <!-- Button for adding a new course -->
        <tr>
            <td colspan="3" style= "align-items: center;padding-top: 20px;">
                <input type="button" class="button" value="Add Course"
                onclick="addCourse()">
                
                <input type="button" class="button" value="Remove Course"
                onclick="removeCourse()">
            </td>
        </tr>
    </table>

    <!-- Button for precomputation of the GPA -->
    <div style="text-align:center; margin-bottom: 60px;">
        <p>
            <input type = "button"  value = "Calculate GPA"  class="button"
                onclick = "computeGPA();"/>
            <!-- to display the GPA -->
            <input type = "text"  size = "5"  id = "gpa" 
                onfocus = "this.blur();" />
        </p>
    </div>

    <!-- footer -->
    <footer>
        <p style="padding: 16px; font-family: 'Arial', 'sans-serif';"> Â© Alia Oudjana </p>
    </footer>

</body>
</html>
